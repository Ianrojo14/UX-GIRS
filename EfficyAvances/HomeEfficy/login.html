<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assets/login/style.css">
</head>
<body>
    <div class="container">
        <!-- Sección de imagen -->
        <div class="image-section">
            <img src="Assets/img/reloj.jpg" alt="Imagen">
        </div>

        <!-- Sección de formulario y logo -->
        <div class="form-section">
            <div class="logo">
                <img src="Assets/img/logo.png" alt="Logo">
                <h1>Efficy</h1>
                <h3>¡Nos alegramos de verte!</h3>
            </div>

            <form action="#">
                <input type="text" placeholder="Correo o Usuario">
                <input type="password" placeholder="Contraseña">
                <button type="button" onclick="IniciarSesion()">Iniciar sesión</button>
            </form>
        </div>
    </div>
    <script>
        function IniciarSesion() {
            window.location.href = "home.html";
        }
    </script>
</body>
</html>
