<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Assets/login/style.css">
    <script src="Assets/login/login.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Sección de imagen -->
        <div class="image-section">
            <img src="Assets/img/reloj.jpg" alt="Imagen">
        </div>

        <!-- Sección de formulario y logo -->
        <div class="form-section">
            <div class="logo">
                <img src="Assets/img/logo.png" alt="Logo">
                <h1>Efficy</h1>
                <h3>¡Nos alegramos de verte!</h3>
            </div>

            <form action="javascript:void(0);">
                <!-- Actualización: IDs añadidos para que coincidan con el script -->
                <input type="text" id="correo" placeholder="Correo">
                <input type="password" id="contrasena" placeholder="Contraseña">
                <button type="button" onclick="IniciarSesion()">Iniciar sesión</button>
            </form>
            <div class="links">
                <a href="registro.html">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="CerrarModal()">&times;</span>
            <div class="modal-body">
                <img src="Assets/img/peligro.png" alt="Advertencia" class="warning-icon">
                <p>Correo o contraseña incorrectos. Inténtalo de nuevo.</p>
            </div>
        </div>
    </div>
</body>
</html>
