<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efficy_ASP</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" asp-append-version="true" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-container">
    </div>
    
    <div class="right-container">
        <div class="right-container__box paddingContainerLogin">
            <form asp-action="IniciarSesion" asp-controller="Home" method="post">
                <div class="container-img">
                    <img class="imageLogin" src="Img/Logo_efficy.webp" alt="">
                </div>
                <div class="right-container-box">
                    <h2 class="right-container__h2">¡Nos alegramos de verte!</h2>
                    <p class="right-container__p">Ingresa tu correo electrónico y contraseña para iniciar sesión</p>
                </div>
                <div class="input-container">
                
                        <label for="email" class="right-container__label">Correo electrónico</label>
                        <input type="text" class="right-container__input" name="email" placeholder="Escribe aquí">
                        <label for="email" class="right-container__label">Contraseña</label>
                        <input type="password" class="right-container__input" name="password" placeholder="**************">
              
                </div>
                <div class="toggle-container">
                    <input type="checkbox" class="toggle-box" name="checkbox">
                    <label for="checkbox">Recuérdame</label>
                </div>
                <button class="btn">Iniciar sesión</button>
            </form>
            <p class="right-container__bottom-text">¿Aún no tienes una cuenta? <strong>Regístrate aquí</strong></p>
        </div>
    </div>


    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
